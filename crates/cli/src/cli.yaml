name: jtd-codegen
args:
  - schema:
      help: Input schema file. To read schema from stdin, use "-".
      required: true
  - root-name:
      help: Desired "root" name of generated code
      long: root-name
      takes_value: true
      required_if:
        - [schema, -]
  - log-format:
      help: Format for diagnostic messages
      long: log-format
      takes_value: true
      value_name: fmt
      possible_values:
        - pretty
        - minimal
        - json
      default_value: pretty

  #  numeric field names
  - numeric-field-names:
      help: |+
        Whether to use the sequence number as the json field name
        {"1": "hello"} instead of {"msg": "hello"}
      long: numeric-field-names
      takes_value: false

  # C# + System.Text.Json
  - csharp-system-text-out:
      help: Output directory for C# + System.Text.Json code generation
      long: csharp-system-text-out
      takes_value: true
      value_name: dir
      requires:
        - csharp-system-text-namespace
  - csharp-system-text-namespace:
      help: Namespace for C# + System.Text.Json generated types
      long: csharp-system-text-namespace
      takes_value: true
      value_name: namespace

  # Go
  - go-out:
      help: Output directory for Go code generation
      long: go-out
      takes_value: true
      value_name: dir
      requires:
        - go-package
  - go-package:
      help: Package for Go generated types
      long: go-package
      takes_value: true
      value_name: package

  # Java + Jackson
  - java-jackson-out:
      help: Output directory for Java + Jackson code generation
      long: java-jackson-out
      takes_value: true
      value_name: dir
      requires:
        - java-jackson-package
  - java-jackson-package:
      help: Package for Java + Jackson generated types
      long: java-jackson-package
      takes_value: true
      value_name: package

  # Nim
  - nim-out:
      help: Output directory for Nim code generation
      long: nim-out
      takes_value: true
      value_name: dir
      requires:
        - nim-filename
  - nim-filename:
      help: File name for Nim generated types
      long: nim-filename
      takes_value: true
      value_name: package
  - nim-with-optionals:
      help: Whether to use nim optionals via Option[T]
      long: nim-with-optionals
      takes_value: false

  # Proto
  - proto-out:
      help: Output directory for proto code generation
      long: proto-out
      takes_value: true
      value_name: dir
      requires:
        - proto-filename
  - proto-filename:
      help: File name for proto
      long: proto-filename
      takes_value: true
      value_name: package
  - proto-package:
      help: Package name for proto
      long: proto-package
      takes_value: true
      value_name: package

  # Python
  - python-out:
      help: Output directory for Python code generation
      long: python-out
      takes_value: true
      value_name: dir

  # Ruby
  - ruby-out:
      help: Output directory for Ruby code generation
      long: ruby-out
      takes_value: true
      value_name: dir
      requires:
        - ruby-module
  - ruby-module:
      help: Module for Ruby generated types
      long: ruby-module
      takes_value: true
      value_name: package

  # Ruby Signatures
  - ruby-sig-out:
      help: Output directory for Ruby Signatures code generation
      long: ruby-sig-out
      takes_value: true
      value_name: dir
      requires:
        - ruby-sig-module
  - ruby-sig-module:
      help: Module for Ruby Signatures generated types
      long: ruby-sig-module
      takes_value: true
      value_name: package

  # Rust
  - rust-out:
      help: Output directory for Rust code generation
      long: rust-out
      takes_value: true
      value_name: dir

  # TypeScript
  - typescript-out:
      help: Output directory for TypeScript code generation
      long: typescript-out
      takes_value: true
      value_name: dir

  # Zig
  - zig-out:
      help: Output directory for Zig code generation
      long: zig-out
      takes_value: true
      value_name: dir
      requires:
        - zig-filename
  - zig-filename:
      help: File name for zig generated types
      long: zig-filename
      takes_value: true
      value_name: package
  - zig-with-optionals:
      help: Whether to use zig optionals
      long: zig-with-optionals
      takes_value: false
